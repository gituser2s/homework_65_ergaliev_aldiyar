<script>
let drinks = ['молоко', 'пиво', 'пиво', 'молоко', 'молоко'];
for(value in drinks){
    switch (drinks[value]) {
        case 'молоко':
            console.log('хорошо')
            break;
        case 'пиво':
            console.log('плохо')
            break;
    }
}
</script>
<script>
    let numbersFirst = [1, 5, 12, 4, 3]
    let numbersSecond = [2, 3, 4, 5, 6, 7, 8, 9, 10]
    let numbersThird = [3, 10, 17]
    function average(numbers){
        let sum = numbers.reduce((total, value) => total + value, 0);
        let length = numbers.length;
        return sum/length
    }
    console.log(average(numbersFirst))
    console.log(average(numbersSecond))
    console.log(average(numbersThird))
</script>
